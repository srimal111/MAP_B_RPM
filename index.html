<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: url('your-background-image.jpg') center/cover no-repeat; /* Replace 'your-background-image.jpg' with the actual path to your background image */
            color: #fff;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1, p {
            margin: 0 0 20px;
        }
    </style>
</head>
<body>

<h1>Map Navigation</h1>
<p>Opening the map and navigating to Mahaoya Hospital in the Eastern Province of Sri Lanka.</p>

<script>
    // Check if Geolocation is supported
    if (navigator.geolocation) {
        // Get current location
        navigator.geolocation.getCurrentPosition(function(position) {
            // Get coordinates
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;

            // Open map app with navigation to Mahaoya Hospital
            const destination = encodeURI("Mahaoya Hospital, Eastern Province, Sri Lanka");
            const mapUrl = `https://www.google.com/maps/dir/?api=1&destination=${destination}&destination_place_id=PLACE_ID`;
            
            // Open map in a new tab
            window.open(mapUrl, '_blank');
        }, function(error) {
            console.error('Error getting location:', error.message);
            alert('Error getting your location. Please make sure location services are enabled.');
        });
    } else {
        alert('Geolocation is not supported by your browser.');
    }
</script>

</body>
</html>
